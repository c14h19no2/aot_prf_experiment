    - 0.0666666666667
    bar_widths:
    - 0.16666667
    bg_stim_h5file: toon_stims_512.h5
    bg_stim_refresh_time: 0.0666666666667
    bg_stim_url: https://figshare.com/ndownloader/files/44497559
    fix_barrier_linewidth: 12
    fix_color:
    - 1
    - -1
    - 1
    fix_radius: 3
    inner_fix_linewidth: 2
    instruction_text: Press a button whenever the fixation mark changes color
    outer_fix_linewidth: 1
    pretrigger_text: ''
    refresh_rate: 120
    stim_size_pixels: 1080
