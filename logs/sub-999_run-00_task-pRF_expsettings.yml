design:
    bar_duration: 24.0
    blank_duration: 16.0
    end_duration: 4.0
    exponential_ifi_mean: 2.5
    gaussian_ifi_sd: 0
    minimal_ifi_duration: 2.0
    offset_ifi_duration: 2.0
    start_duration: 4.0
    ttl_trigger_bar: 2
    ttl_trigger_blank: 3
    ttl_trigger_delay: 0.001
    ttl_trigger_start: 5
eyetracker:
    address: 100.1.1.1
    dot_size: 0.1
    options:
        active_eye: left
        automatic_calibration_pacing: 1000
        autothreshold_click: true
        autothreshold_repeat: true
        binocular_enabled: false
        calibration_type: HV9
        enable_automatic_calibration: true
        enable_camera_position_detect: true
        enable_search_limits: true
        file_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,MESSAGE,BUTTON,INPUT
        heuristic_filter: 2
        link_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,BUTTON
        link_sample_data: LEFT,RIGHT,GAZE,GAZERES,AREA,STATUS,HTARGET
        pupil_size_diameter: true
        sample_rate: 1000
        track_search_limits: true
        x_gaze_constraint: AUTO
        y_gaze_constraint: AUTO
monitor:
    distance: 225
    gamma: 1
    name: 7T
    verbose: true
    width: 69
mouse:
    visible: false
mri:
    TA: 2.0
    TR: 2.0
    simulate: false
    skip: 0
    sound: false
    sync: t
    volumes: 10
preferences:
    general:
        audioLib: sounddevice
        units: deg
stimuli:
    aperture_radius: 1
    bar_blank_duration: 0.0333333333333
    bar_blank_interval: 0.1333333333333
    bar_directions:
    - -1
    - 225
    - 315
    - -1
    - 45
    - 135
    - -1
    - -1
    - 135
    - 45
    - -1
    - 315
    - 225
    - -1
